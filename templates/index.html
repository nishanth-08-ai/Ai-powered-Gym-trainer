<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideSync - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
            font-family: 'Oswald', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }

        .heading h1 {
            font-size: 48px;
            font-weight: 500;
            color: #f39c12;
        }

        .heading p {
            font-size: 24px;
            color: #ecf0f1;
            margin-top: 5px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .box {
            width: 45%;
            text-align: center;
        }

        .box a {
            display: block;
            transition: transform 0.3s ease;
        }

        .box a:hover {
            transform: scale(1.05);
        }

        .box img {
            width: 100%;
            max-width: 310px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            font-size: 26px;
            margin-top: 15px;
            color: #f39c12;
            font-weight: 600;
        }

        .chat-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 20%;
            max-width: 250px;
            padding: 10px;
            background: rgba(15, 15, 40, 0.95);
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            font-size: 12px;
            color: #ecf0f1;
        }

        .chat-box h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #f39c12;
            font-weight: 600;
        }

        .chat-box button {
            font-size: 12px;
            padding: 5px 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 1rem;
            }

            .box {
                width: 80%;
            }

            .chat-box {
                width: 60%;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>StrideSync</h1>
        <p>The Future of Fitness Starts Here</p>
    </div>

    <div class="container">
        <div class="box">
            <a href="/exercise">
                <img src="{{ url_for('static', filename='images/futuristic_fitness_tracking.jpg') }}" alt="Futuristic Fitness Tracking">
            </a>
            <h2>Exercise Tracker</h2>
        </div>

        <div class="box">
            <a href="/foodcomposition">
                <img src="{{ url_for('static', filename='images/food.jpg') }}" alt="Food Composition">
            </a>
            <h2>Food Composition Calculator</h2>
        </div>
    </div>

    <div class="chat-box">
        <h3>Chat Support</h3>
        <p>Ask your fitness and nutrition-related questions.</p>
        <a href="https://colab.research.google.com/drive/1U54G-DD4e5naZy99hPWs3yLo7V91B9Iw#scrollTo=_9DECvdz37CF" target="_blank">
            <button class="btn btn-warning">Open Chatbot in Colab</button>
        </a>
    </div>
</body>
</html>
